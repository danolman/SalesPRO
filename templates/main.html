<ion-view title="main">
	
    <ion-content>
        <ion-list show-delete="data.showDelete" can-swipe="listCanSwipe">
            <ion-item ng-repeat="item in todo">
              {{item.name}}
              <a ui-sref="home">home</a>
              <ion-delete-button class="ion-minus-circled" ng-click="todo.splice($index, 1)"></ion-delete-button>
          </ion-item>
        </ion-list>
        <!--<div ui-view></div>-->

     </ion-content>
</ion-view>
