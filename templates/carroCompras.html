<ion-view title="Carro de compras">

   <ion-nav-buttons side="left">
      <button class="button icon button-clear ion-ios7-arrow-left" ui-sref="SalesPRO"></button>
    </ion-nav-buttons>

    <ion-content ng-controller="CarroComprasCtrl">
    <div class="button-bar">
      
    </div>

    <div class="list list-inset">
      <div class="item">
        <h2><small>Total compra: </small>{{totalCarroCompra | noFractionCurrency:0}}</h2>
      </div>
      <label class="item item-input item-select">
          <div class="input-label">
            Cliente
          </div>
          <select id="selectCliente">
              <option value="no">Seleccionar cliente</option>
              <option ng-repeat="cliente in clientes" value="{{cliente.nombre}}" >{{cliente.nombre}}</option>
          </select>
      </label>
    </div>

    <div class="padding">
        <button class="button button-block button-balanced" ui-sref="Catalogo">Agregar producto</button>
        <button class="button button-block button-positive" ng-click="showPopup()">Ingresar pedido</button>
    </div>
 <!--LISTADO DE PRODUCTOS--> 
    <ion-list  show-delete="shouldShowDelete">
          <ion-item class="item item item-avatar item-icon-right" ng-repeat="compra in ArrayCompra">
              <img src="{{compra.imagen}}">
              <h2>{{compra.nombreProducto}}</h2>
              <p>{{compra.precioUnidad | noFractionCurrency:0}} |  {{compra.cant}} unidades</p>

              <i class="icon ion-ios7-close-empty" ng-click="eliminarProducto($index)"></i>
          </ion-item>
      </ion-list>

     </ion-content>
</ion-view>
