<ion-view title="SalesPRO">
    

    <ion-nav-buttons side="left">
      <button class="button icon button-clear ion-ios7-arrow-left" ui-sref="login"></button>
    </ion-nav-buttons>

    <ion-content ng-controller="HomeCtrl">
          <figure class="img_usuario">
             <img src="images/{{usuario}}.png">
          </figure>
          <h4 style="text-align: center;"><small>Bienvenido:</small> {{usuario}}</h4>
        <ion-list >
            <ion-item class="item item-icon-left item-icon-right" ui-sref="Ventas">
            <i class="icon icon-right ion-briefcase"></i>
                Mis ventas
                <i class="icon icon-right ion-ios7-arrow-forward"></i>
            </ion-item>
            <ion-item class="item item-icon-left item-icon-right" ui-sref="Clientes">
            <i class="icon icon-right ion-person"></i>
                Clientes
                <i class="icon icon-right ion-ios7-arrow-forward"></i>
            </ion-item>
            <ion-item class="item item-icon-left item-icon-right" ui-sref="CarroCompras">
            <i class="icon icon-right ion-ios7-cart"></i> 
                Carro de compras
                <i class="icon icon-right ion-ios7-arrow-forward"></i>
            </ion-item>
        </ion-list>

     </ion-content>
</ion-view>
