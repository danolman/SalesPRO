<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="SalesPRO">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/ratchet.min.css">
    <link rel="stylesheet" href="css/ratchet-theme-android.min.css">

    <!-- Intro paragraph styles. Delete once you start using this page -->
    <link rel="stylesheet" type="text/css" href="css/salespro.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.min.js"></script>
  </head>
   <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <a class="icon icon-bars pull-right gris" href="#opciones"></a>
        <h1 class="title title-logo"><span>SALES</span>PRO</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="card">
          <figure class="img_usuario">
             <img src="images/user.png">
          </figure>
      </div>
      <!--<a data-transition="slide-in" href="two.html" data-selector=".device-content">two</a>-->
      <ul class="table-view">
        <li class="table-view-cell media">
          <a class="navigate-right" data-transition="slide-in" href="registro-visita.html" data-selector=".device-content">
            <span class="media-object pull-left icon icon-compose"></span>
            <div class="media-body">
              Registro de visita
            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right">
            <span class="media-object pull-left icon icon-plus"></span>
            <div class="media-body">
              Nuevo cliente
            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right"  data-transition="slide-in" href="buscar-cliente.html" data-selector=".device-content">
            <span class="media-object pull-left icon icon-search"></span>
            <div class="media-body">
              Buscar cliente
            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right">
            <span class="media-object pull-left icon icon-person"></span>
            <div class="media-body">
              Vendedor
            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right">
            <span class="media-object pull-left icon icon-edit"></span>
            <div class="media-body">
              Pedidos
            </div>
          </a>
        </li>
      </ul>

<!--MODAL-->
    <div id="opciones" class="modal">
        <header class="bar bar-nav">
          <a class="icon icon-close pull-right" href="#opciones"></a>
          <h1 class="title">Modal</h1>
        </header>

        <div class="content">
          <ul class="table-view">
              <li class="table-view-cell">
                Item 1
                <div class="toggle">
                  <div class="toggle-handle"></div>
                </div>
              </li>
              <li class="table-view-cell">
                Item 2
                <div class="toggle active">
                  <div class="toggle-handle"></div>
                </div>
              </li>
              <li class="table-view-cell">
                Item 3
                <div class="toggle">
                  <div class="toggle-handle"></div>
                </div>
              </li>
          </ul>
        </div>
    </div>
<!--/MODAL-->

    </div>

    
    <script type="text/javascript">
      //window.addEventListener('push', function(){alert("push");});
      var ele = document.getElementById("btn_login");
      ele.addEventListener("click", function(){
       var algo = PUSH({
              url        : "home.html",
              hash       : "#",
              timeout    : null,
              transition : "slide-in"
            });
       });

    </script>
  </body>
</html>
