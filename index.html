<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="SalesPRO">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/ratchet.min.css">


    <!-- Intro paragraph styles. Delete once you start using this page -->
    <link rel="stylesheet" type="text/css" href="css/salespro.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.min.js"></script>
  </head>
   <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title titulo_header">Bienvenido</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <img src="images/logo.png" id="logo">
      <div class="card">
          <form class="input-group">
              <input type="text" placeholder="Usuario">
              <input type="password" placeholder="Contaseña">
          </form>
            <br/>
          <button class="btn btn-primary btn-block btn-outlined" id="btn_login">Ingresar</button>
      </div>
      <a class="content-padded" data-transition="slide-in" href="two.html" data-selector=".device-content">¿Olvidó su contraseña?</a>
    </div>

    
    <script type="text/javascript">
      //window.addEventListener('push', function(){alert("push");});
      var ele = document.getElementById("btn_login");
      ele.addEventListener("click", function(){
       var algo = PUSH({
              url        : "home.html",
              hash       : "#",
              timeout    : null,
              transition : "slide-in"
            });
       });

    </script>
  </body>
</html>
